<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <meta name="msapplication-TileColor" content="#5bc0de" />
    <meta name="msapplication-TileImage" content="assets/images/metis-tile.png" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">

    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="assets/css/main.min.css">
  </head>
  <body class="login">
    <div class="form-signin">
      <div class="text-center">
        <img src="assets/images/logo.png" alt="Metis Logo">
      </div>
      <hr>
      <div class="tab-content">
        <div id="login" class="tab-pane active">
          <form action="index.html">
            <p class="text-muted text-center">
              Enter your username and password
            </p>
             <div class="col-md-12">
            <input type="text" placeholder="Username" class="form-control top">
            <input type="password" placeholder="Password" class="form-control bottom">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
          </form>
        </div>
        <div id="forgot" class="tab-pane">
          <form action="index.html">
            <p class="text-muted text-center">Enter your valid e-mail</p>
             <div class="col-md-12">
            <input type="email" placeholder="mail@domain.com" class="form-control">
            <br>
            <button class="btn btn-lg btn-danger btn-block" type="submit">Recover Password</button>
            </div>
          </form>
        </div>
        
        <div id="signup" class="tab-pane">
        
        
          <form action="registration.html">
          <div class="col-md-6">
            <input type="text" name="userName" placeholder="Username" class="form-control top" required>
            <input type="password" name="password" placeholder="Password" class="form-control middle" required>
            <input type="password" name="" placeholder="Re-password" class="form-control middle" required>            
            <input type="text" name="firstName" placeholder="First Name" class="form-control middle" required>
            <input type="text"  name="lastName" placeholder="Last Name" class="form-control middle" required>
            <input type="text" name="address" placeholder="Contact Person" class="form-control middle" required> 
            
            <input type="email" name="email" placeholder="mail@domain.com" class="form-control bottom" required>
            
          </div>
          <div class="col-md-6">
            <input type="text"  name="contactNo" placeholder="Contact No." class="form-control top" required>
            <input type="text" name="mobile" placeholder="Mobile No" class="form-control middle" required>            
            <input type="text" name="fax" placeholder="Fax Number" class="form-control middle" required>
            <input type="text" name="address" placeholder="Address" class="form-control middle" required>
            <input type="text" name="city" placeholder="City" class="form-control middle" required>
            <select name="countryId" class="form-control middle" required>
            	<option value="ind">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>
            
            <input type="text" name="stateId" placeholder="State" class="form-control bottom" required>
          </div>
          <div class="col-md-12">
           <textarea name="about me" placeholder="About Me" class="form-control"></textarea>
            <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
          </div>
          </form>
        </div>
      </div>
      <hr>
      <div class="text-center">
        <ul class="list-inline">
          <li> <a class="text-muted" href="#login" data-toggle="tab">Login</a>  </li>
          <li> <a class="text-muted" href="#forgot" data-toggle="tab">Forgot Password</a>  </li>
          <li> <a class="text-muted" href="#signup" data-toggle="tab">Signup</a>  </li>
        </ul>
      </div>
    </div>

    <!--jQuery -->
    <script src="assets/js/jquery.min.js"></script>

    <!--Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      (function($) {
        $(document).ready(function() {
          $('.list-inline li > a').click(function() {
            var activeForm = $(this).attr('href') + ' > form';
            //console.log(activeForm);
            $(activeForm).addClass('animated fadeIn');
            //set timer to 1 seconds, after that, unload the animate animation
            setTimeout(function() {
              $(activeForm).removeClass('animated fadeIn');
            }, 1000);
          });
        });
      })(jQuery);
    </script>
  </body>
</html>
