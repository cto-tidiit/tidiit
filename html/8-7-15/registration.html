
<!DOCTYPE HTML>
<html>

<head>
<title>Login</title>
<link href="css/login.css" rel="stylesheet" type="text/css" media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
</head>
<body>


	
<div class="contact-form">
<!-- start-form -->
<div id="login_form">
	<form class="contact_form" action="#" method="post" name="contact_form">
		<h1>Signup for New Account</h1>
	    <ul>
        	<li>
	            <input type="text" class="textbox1" name="Fname" placeholder="Enter Full Name" required />
	            <span class="form_hint">Enter Your Full Name</span>
	             <p><img src="images/contact.png" alt=""></p>
	        </li>
	        <li>
	            <input type="email" class="textbox1" name="email" placeholder="user@tidiit.com" required />
	            <span class="form_hint">Enter a valid email</span>
	             <p><img src="images/contact.png" alt=""></p>
	        </li>
	        <li>
	            <input type="password" name="website" class="textbox2" placeholder="password">
	            <p><img src="images/lock.png" alt=""></p>
	        </li>
            <li>
	            <input type="password" name="website" class="textbox2" placeholder="Confirm Password">
	            <p><img src="images/lock.png" alt=""></p>
	        </li>
            <li class="frm_gender">
            	<span><input type="radio" name="gender" value="male" />Male</span>
                <span><input type="radio" name="gender" value="female" />Female	</span>            
	            <p><img src="images/lock.png" alt=""></p>
	        </li>
         </ul>
       	 	<input type="submit" name="Sign In" value="Sign Up"/>
			<div class="clear"></div>	
			
		<div class="clear"></div>	
	</form>
</div>

<!-- end-form -->
<!-- start-account -->
<div class="account">
	<h2><a href="#">Sign Up! Using</a></h2>
    <div class="span"><a href="#"><img src="images/facebook.png" alt=""/><i>Sign Up with Facebook</i><div class="clear"></div></a></div>	
    <div class="span1"><a href="#"><img src="images/twitter.png" alt=""/><i>Sign Up with Twitter</i><div class="clear"></div></a></div>
    <div class="span2"><a href="#"><img src="images/gplus.png" alt=""/><i>Sign Up with Google+</i><div class="clear"></div></a></div>
</div>	
<!-- end-account -->
<div class="clear"></div>	
</div>
<script>
$(document).ready(function(e) {
    
});
</script>
</body>

</html>
